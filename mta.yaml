_schema-version: "3.2"
ID: zworkorder
version: 0.0.1
modules:
- name: zworkorder-destination-content
  type: com.sap.application.content
  requires:
  - name: zworkorder-destination-service
    parameters:
      content-target: true
  - name: zworkorder_html_repo_host
    parameters:
      service-key:
        name: zworkorder_html_repo_host-key
  - name: uaa_zworkorder
    parameters:
      service-key:
        name: uaa_zworkorder-key
  parameters:
    content:
      instance:
        destinations:
        - Name: wororder_service_zworkorder_html_repo_host
          ServiceInstanceName: zworkorder-html5-app-host-service
          ServiceKeyName: zworkorder_html_repo_host-key
          sap.cloud.service: wororder.service
        - Authentication: OAuth2UserTokenExchange
          Name: wororder_service_uaa_zworkorder
          ServiceInstanceName: zworkorder-xsuaa-service
          ServiceKeyName: uaa_zworkorder-key
          sap.cloud.service: wororder.service
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: zworkorder-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: zworkorder-destination-service
    service-plan: lite
- name: zworkorder_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zworkorder-html5-app-host-service
    service-plan: app-host
- name: uaa_zworkorder
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: zworkorder-xsuaa-service
    service-plan: application
